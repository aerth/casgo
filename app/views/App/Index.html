{{set . "title" "Static Contact"}}
{{template "header.html" .}}

<header class="hero-unit" style="background-color:#A9F16C">
  <div class="container">
    <div class="row">
      <div class="hero-text">
        <h1>Static Contact</h1>
        <p></p>
      </div>
    </div>
  </div>
</header>

<div class="container">
<div class="row">
  <div class="span6">
    {{template "flash.html" .}}
    <form action="register">
        <input type="text" name="email" placeholder="email"/><br/>
        <input type="submit" value="Generate a token code!" />
    </form>
  </div>
</div>
  <div class="row">
    <div class="span6">
      <form action="contact/zach.munrocape@gmail.com">
          <input type="text" name="name" placeholder="name"/><br/>
          <input type="text" name="email" placeholder="email"/><br/>
          <input type="text" name="message" placeholder="message"/><br/>
          <input type="submit" value="Say hello!" />
      </form>
    </div>
  </div>
</div>

{{template "footer.html" .}}
